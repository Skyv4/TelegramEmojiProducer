<!DOCTYPE html>
<html>

<head>
    <title>WebM Transparency Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #333;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .video-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            /* Checkerboard background to show transparency */
            background-image:
                linear-gradient(45deg, #808080 25%, transparent 25%),
                linear-gradient(-45deg, #808080 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #808080 75%),
                linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 20px;
            border: 2px solid #00ff00;
            display: inline-block;
            border-radius: 8px;
        }

        video {
            display: block;
            max-width: 400px;
        }

        h3 {
            margin-top: 10px;
            color: #00ff00;
        }

        p {
            max-width: 600px;
            margin: 0 auto 30px auto;
            line-height: 1.5;
            color: #ddd;
        }
    </style>
</head>

<body>
    <h1>WebM Transparency Verification</h1>

    <p>
        The video below is displayed on a checkerboard background.
        If transparency is preserved, you should see the checkerboard pattern through the transparent parts of the
        sticker.
    </p>

    <div class="container">
        <div class="video-box">
            <div class="video-wrapper">
                <video autoplay loop muted controls>
                    <source src="output/webm/chess.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h3>Generated WebM</h3>
        </div>
    </div>
</body>

</html>
